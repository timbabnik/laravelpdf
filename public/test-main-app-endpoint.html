<!DOCTYPE html>
<html>
<head>
    <title>Test Main App Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .test-container { margin: 20px auto; max-width: 600px; }
        .qr-code { border: 2px solid #28a745; padding: 20px; margin: 20px 0; }
        .info { background: #d4edda; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .success { background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .data-structure { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test Main App Endpoint</h1>
    
    <div class="info">
        <h3>ðŸŽ¯ Test the Main App Endpoint</h3>
        <p><strong>Problem:</strong> Main app doesn't show the price</p>
        <p><strong>Solution:</strong> Test the main app endpoint directly</p>
    </div>
    
    <div class="data-structure">
Testing the main app endpoint: /api/generate-upn-qr

This should use the updated SepaQrCodeService with the working format.
    </div>
    
    <button onclick="testMainAppEndpoint()">Test Main App Endpoint</button>
    
    <div id="results"></div>

    <script>
        async function testMainAppEndpoint() {
            try {
                // First get CSRF token
                const csrfResponse = await fetch('/api/csrf-token');
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;
                
                const response = await fetch('/api/generate-upn-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify({
                        invoice_data: {
                            total_amount: '915.00',
                            invoice_number: 'TS-2025-045',
                            purpose: 'Payment for invoice TS-2025-045',
                            vendor: 'Test Company d.o.o.',
                            vendor_address: 'Trubarjeva cesta 1',
                            vendor_city: 'Ljubljana'
                        },
                        bank_details: {
                            iban: 'SI56 0203 1367 1566 113',
                            name: 'Test Company d.o.o.',
                            address: 'Trubarjeva cesta 1',
                            city: 'Ljubljana'
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="test-container success">
                            <h3>ðŸ”§ Main App Endpoint Test</h3>
                            
                            <img src="data:image/svg+xml;base64,${data.qr_code}" class="qr-code" />
                            
                            <h4>ðŸ“± Test with NLB Klik:</h4>
                            <ul style="text-align: left;">
                                <li><strong>Amount field:</strong> Should show 915.00 EUR</li>
                                <li><strong>NAMEN field:</strong> Should show "Test Company d.o.o."</li>
                                <li><strong>Recipient field:</strong> Should show company name</li>
                            </ul>
                            
                            <div style="background: #d4edda; padding: 15px; border-radius: 5px; margin-top: 20px;">
                                <h4>âœ… Expected Result:</h4>
                                <p><strong>This should work the same as the test pages!</strong></p>
                                <ul style="text-align: left;">
                                    <li>Amount: 915.00 EUR</li>
                                    <li>NAMEN: Test Company d.o.o.</li>
                                    <li>Recipient: Test Company d.o.o.</li>
                                </ul>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
