<!DOCTYPE html>
<html>
<head>
    <title>NLB UPN Variations Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .qr-code { border: 2px solid #dc3545; padding: 10px; margin: 10px 0; max-width: 200px; }
        button { padding: 15px 30px; font-size: 18px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .instructions { background: #f8d7da; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .format-card { border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üîç NLB UPN Variations Test</h1>
    
    <div class="instructions">
        <h3>üéØ Testing Different UPN Formats for NLB Klik/Flik</h3>
        <p><strong>Problem:</strong> NLB Klik doesn't detect QR code, NLB Flik says "napacna qr koda"</p>
        <p><strong>Solution:</strong> Test multiple UPN format variations to find what works</p>
    </div>
    
    <button onclick="testUpnVariations()">Test UPN Variations</button>
    
    <div id="results"></div>

    <script>
        async function testUpnVariations() {
            try {
                const response = await fetch('/api/test-upn-variations');
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="test-container success">
                            <h3>üîç UPN Format Variations Test</h3>
                            <p>Testing different UPN formats to find what NLB Klik/Flik recognizes:</p>
                            
                            ${data.variations.map((variation, index) => `
                                <div class="format-card">
                                    <h4>${variation.name}</h4>
                                    <p style="color: #6c757d; font-size: 0.9rem;">${variation.description}</p>
                                    
                                    <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                                        <img src="data:image/svg+xml;base64,${variation.qr_code}" class="qr-code" />
                                        <div style="flex: 1; min-width: 200px;">
                                            <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.7rem; white-space: pre-wrap; max-height: 200px; overflow-y: auto;">${variation.upn_string}</div>
                                        </div>
                                    </div>
                                    
                                    <div style="background: #e2e3e5; padding: 10px; border-radius: 5px; margin-top: 10px;">
                                        <strong>üì± Test with NLB Klik/Flik:</strong>
                                        <ul style="margin: 5px 0; padding-left: 20px;">
                                            <li>Does NLB Klik detect it?</li>
                                            <li>Does NLB Flik show "napacna qr koda"?</li>
                                            <li>Does it work with "Plaƒçilo UPN"?</li>
                                        </ul>
                                    </div>
                                </div>
                            `).join('')}
                            
                            <div style="background: #d1ecf1; padding: 15px; border-radius: 5px; margin-top: 20px;">
                                <h4>üéØ Instructions:</h4>
                                <ol>
                                    <li><strong>Test each QR code</strong> with both NLB Klik and NLB Flik</li>
                                    <li><strong>Report which one works</strong> or shows different behavior</li>
                                    <li><strong>Look for:</strong> Detection, "Plaƒçilo UPN" option, or different error messages</li>
                                </ol>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
