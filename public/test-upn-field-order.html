<!DOCTYPE html>
<html>
<head>
    <title>Test UPN Field Order</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .qr-code { border: 2px solid #28a745; padding: 10px; margin: 10px 0; max-width: 200px; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .format-card { border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; margin: 15px 0; }
        .upn-structure { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h1>üîß Test UPN Field Order</h1>
    
    <div class="test-container">
        <h3>üéØ Test Different UPN Field Orders</h3>
        <p>NLB Klik recognizes the UPN format but amount field is empty. Let's test different field orders.</p>
    </div>
    
    <button onclick="testUPNFieldOrder()">Test UPN Field Order</button>
    
    <div id="results"></div>

    <script>
        async function testUPNFieldOrder() {
            try {
                const response = await fetch('/api/test-upn-field-order');
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    let html = '<div class="test-container success"><h3>üîß UPN Field Order Test</h3>';
                    
                    data.variations.forEach((variation, index) => {
                        html += `
                            <div class="format-card">
                                <h4>${variation.name}</h4>
                                <p style="color: #6c757d; font-size: 0.9rem;">${variation.description}</p>
                                
                                <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                                    <img src="data:image/svg+xml;base64,${variation.qr_code}" class="qr-code" />
                                    <div style="flex: 1; min-width: 200px;">
                                        <div class="upn-structure">${variation.upn_string}</div>
                                        
                                        <div style="background: #e2e3e5; padding: 10px; border-radius: 5px; margin-top: 10px;">
                                            <strong>üì± Test with NLB Klik:</strong>
                                            <ul style="margin: 5px 0; padding-left: 20px;">
                                                <li>Does amount field show 150.00?</li>
                                                <li>Does company name show in correct field?</li>
                                                <li>Does it work better than current format?</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                        <div style="background: #d1ecf1; padding: 15px; border-radius: 5px; margin-top: 20px;">
                            <h4>üîç Current Issues:</h4>
                            <ul>
                                <li><strong>Amount field:</strong> Shows "0,00" instead of "150,00"</li>
                                <li><strong>Company name:</strong> Shows in "NAMEN" field instead of recipient field</li>
                            </ul>
                            
                            <h4>üí° What to Look For:</h4>
                            <ul>
                                <li><strong>Amount field:</strong> Should show 150.00 EUR</li>
                                <li><strong>Recipient field:</strong> Should show company name</li>
                                <li><strong>Purpose field:</strong> Should show payment purpose</li>
                            </ul>
                        </div>
                    </div>`;
                    
                    resultsDiv.innerHTML = html;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
