<!DOCTYPE html>
<html>
<head>
    <title>Real IBANs Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .qr-code { border: 2px solid #28a745; padding: 10px; margin: 10px 0; max-width: 200px; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .instructions { background: #d4edda; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .format-card { border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üè¶ Real IBANs Test</h1>
    
    <div class="instructions">
        <h3>üéØ Testing Real Working IBANs</h3>
        <p><strong>Problem:</strong> All UPN formats show "validacija neuspesna" - likely IBAN validation issue</p>
        <p><strong>Solution:</strong> Test with real, working Slovenian IBANs from different banks</p>
    </div>
    
    <button onclick="testRealIbans()">Test Real IBANs</button>
    
    <div id="results"></div>

    <script>
        async function testRealIbans() {
            try {
                const response = await fetch('/api/test-real-ibans');
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="test-container success">
                            <h3>üè¶ Real IBANs Test</h3>
                            <p>Testing with real, working Slovenian IBANs:</p>
                            
                            ${data.ibans.map((iban, index) => `
                                <div class="format-card">
                                    <h4>${iban.name}</h4>
                                    <p style="color: #6c757d; font-size: 0.9rem;">${iban.description}</p>
                                    <p><strong>IBAN:</strong> ${iban.iban}</p>
                                    
                                    <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                                        <img src="data:image/svg+xml;base64,${iban.qr_code}" class="qr-code" />
                                        <div style="flex: 1; min-width: 200px;">
                                            <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.7rem; white-space: pre-wrap; max-height: 200px; overflow-y: auto;">${iban.upn_string}</div>
                                        </div>
                                    </div>
                                    
                                    <div style="background: #e2e3e5; padding: 10px; border-radius: 5px; margin-top: 10px;">
                                        <strong>üì± Test with NLB Klik/Flik:</strong>
                                        <ul style="margin: 5px 0; padding-left: 20px;">
                                            <li>Does it work or show different error?</li>
                                            <li>Does it show "Plaƒçilo UPN" option?</li>
                                        </ul>
                                    </div>
                                </div>
                            `).join('')}
                            
                            <div style="background: #d1ecf1; padding: 15px; border-radius: 5px; margin-top: 20px;">
                                <h4>üéØ What to look for:</h4>
                                <ol>
                                    <li><strong>Try each QR code</strong> with NLB Klik and NLB Flik</li>
                                    <li><strong>Look for:</strong> Success, different error messages, or "Plaƒçilo UPN" option</li>
                                    <li><strong>Report:</strong> Which one works or shows different behavior</li>
                                </ol>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
