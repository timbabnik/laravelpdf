<!DOCTYPE html>
<html>
<head>
    <title>Test UPN Format</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .qr-code { border: 2px solid #28a745; padding: 10px; margin: 10px 0; max-width: 200px; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .upn-structure { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test UPN Format</h1>
    
    <div class="test-container">
        <h3>ðŸŽ¯ Test UPN Format Structure</h3>
        <p>This will show the exact UPN format being generated and test it with NLB Klik.</p>
    </div>
    
    <button onclick="testUPNFormat()">Test UPN Format</button>
    
    <div id="results"></div>

    <script>
        async function testUPNFormat() {
            try {
                const response = await fetch('/api/test-valid-slovenian-upn');
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="test-container success">
                            <h3>ðŸ§ª UPN Format Test</h3>
                            
                            <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                                <img src="data:image/svg+xml;base64,${data.qr_code}" class="qr-code" />
                                <div style="flex: 1; min-width: 300px;">
                                    <h4>ðŸ“Š Expected UPN Structure:</h4>
                                    <div class="upn-structure">Line 1: UPNQR
Line 2: (empty)
Line 3: (empty - payer IBAN)
Line 4: (empty - payer reference)
Line 5: (empty - payer name)
Line 6: (empty - payer address)
Line 7: (empty - payer city)
Line 8: 150.00 (AMOUNT)
Line 9: EUR (CURRENCY)
Line 10: (empty - date)
Line 11: SI56020313671566113 (recipient IBAN)
Line 12: SI12-2025-0001 (reference)
Line 13: Test Company d.o.o. (recipient name)
Line 14: Trubarjeva cesta 1 (recipient address)
Line 15: Ljubljana (recipient city)
Line 16: Placilo racuna (purpose)
Lines 17-34: (empty)</div>
                                    
                                    <h4>ðŸ“± Test with NLB Klik:</h4>
                                    <ul>
                                        <li><strong>Amount field:</strong> Should show 150.00</li>
                                        <li><strong>Currency field:</strong> Should show EUR</li>
                                        <li><strong>Recipient:</strong> Should show Test Company d.o.o.</li>
                                        <li><strong>Reference:</strong> Should show SI12-2025-0001</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
