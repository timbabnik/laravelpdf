<!DOCTYPE html>
<html>
<head>
    <title>Debug UPN Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .qr-code { border: 2px solid #28a745; padding: 10px; margin: 10px 0; max-width: 200px; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .data-display { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîç Debug UPN Data</h1>
    
    <div class="debug-container">
        <h3>üéØ Debug UPN QR Code Generation</h3>
        <p>This will show exactly what data is being used to generate the UPN QR code.</p>
    </div>
    
    <button onclick="debugUPNData()">Debug UPN Data</button>
    
    <div id="results"></div>

    <script>
        async function debugUPNData() {
            try {
                const response = await fetch('/api/test-valid-slovenian-upn');
                const data = await response.json();
                
                if (data.success) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="debug-container success">
                            <h3>üîç UPN Data Debug</h3>
                            
                            <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                                <img src="data:image/svg+xml;base64,${data.qr_code}" class="qr-code" />
                                <div style="flex: 1; min-width: 300px;">
                                    <h4>üìä Generated Data:</h4>
                                    <div class="data-display">${data.message || 'No debug data available'}</div>
                                    
                                    <h4>üì± Test with NLB Klik:</h4>
                                    <ul>
                                        <li><strong>Amount:</strong> Should show 150.00 EUR</li>
                                        <li><strong>Company:</strong> Should show company name</li>
                                        <li><strong>Reference:</strong> Should show invoice number</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="debug-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="debug-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
