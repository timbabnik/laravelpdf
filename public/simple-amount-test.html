<!DOCTYPE html>
<html>
<head>
    <title>Simple Amount Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .test-container { margin: 20px auto; max-width: 500px; }
        .qr-code { border: 2px solid #28a745; padding: 20px; margin: 20px 0; }
        .info { background: #d4edda; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>ðŸ’° Simple Amount Test</h1>
    
    <div class="info">
        <h3>âœ… Amount Flow Verification</h3>
        <p><strong>Invoice Amount:</strong> $150.00</p>
        <p><strong>Expected in UPN:</strong> Line 8 = 150.00</p>
        <p><strong>Expected in NLB Klik:</strong> Amount field = 150.00 EUR</p>
    </div>
    
    <button onclick="testSimpleAmount()">Test Amount in UPN QR</button>
    
    <div id="results"></div>

    <script>
        async function testSimpleAmount() {
            try {
                // Use the working test endpoint
                const response = await fetch('/api/test-valid-slovenian-upn');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('results').innerHTML = `
                        <div class="test-container success">
                            <h3>ðŸ’° Amount Test Result</h3>
                            
                            <img src="data:image/svg+xml;base64,${data.qr_code}" class="qr-code" />
                            
                            <h4>ðŸ“± Test with NLB Klik:</h4>
                            <ul style="text-align: left;">
                                <li><strong>Amount field:</strong> Should show 150.00</li>
                                <li><strong>Currency field:</strong> Should show EUR</li>
                                <li><strong>Recipient:</strong> Should show Test Company d.o.o.</li>
                                <li><strong>Reference:</strong> Should show SI12-2025-0001</li>
                            </ul>
                            
                            <p><strong>Status:</strong> âœ… QR Code Generated Successfully</p>
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + data.error + '</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="test-container error"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
